<tr hx-get="/protected/ui/alt-key-row/{{transaction.alt_key}}/{{transaction.data_type}}/{{transaction.cache_id}}"
    hx-swap="outerHTML" hx-trigger="revealed delay:1s">
    <th scope="row">{{transaction.alt_key}}</th>
    <td>{{transaction.timestamp}}</td>
    <td><span class="badge {{transaction.type_badge_style}}">{{transaction.data_type}}</span></td>
    <td><span class="badge {{transaction.action_badge_style}}">{{transaction.action}}</span></td>
</tr>
